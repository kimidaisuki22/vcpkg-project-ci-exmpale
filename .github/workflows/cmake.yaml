name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Directly invoke `vcpkg install`
        run: |
            vcpkg install

      - name: Build project
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release && cmake --build build -j

      - name: Package project
        run: |
            cd build && cpack

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}.tar.gz
          path: build/*.tar.gz
